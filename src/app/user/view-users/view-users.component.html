<div class="container text-center">
  <div class="centered-container">
    <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add User</button>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="tableData?.data" #usersTable class="usersTable">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="action-link">
            <a (click)="openDialog('View',element)" class="view"><b>View</b></a> |
            <a (click)="openDialog('Update',element)" class="update"><b>Edit</b></a> |
            <a (click)="openDialog('Delete',element)" class="delete"><b>Delete</b></a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" (page)="onPage($event)" showFirstLastButtons [pageSize]="tableData?.per_page"
                     [length]="tableData?.total"></mat-paginator>
    </div>
  </div>
</div>
